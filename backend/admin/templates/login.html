<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — MZI Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand: { 50:'#f0fdf4',100:'#dcfce7',200:'#bbf7d0',500:'#22c55e',600:'#16a34a',700:'#15803d' } } } }
    }
  </script>
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-br from-brand-50 via-white to-green-50">

  <div class="w-full max-w-sm">
    <!-- Logo card -->
    <div class="text-center mb-8">
      <div class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-brand-600 text-white font-bold text-2xl shadow-lg mb-4">M</div>
      <h1 class="text-2xl font-bold text-gray-900">MZI Admin Panel</h1>
      <p class="text-sm text-gray-500 mt-1">Moodle · Zoho Integration</p>
    </div>

    <!-- Login form -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      {% if error %}
      <div class="mb-4 px-3 py-2.5 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm flex items-start gap-2">
        <svg class="w-4 h-4 mt-0.5 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/admin/login" class="space-y-4">
        <input type="hidden" name="next" value="{{ next }}" />

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username"
                 class="w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm text-gray-800 focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                 placeholder="Enter your username" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password"
                 class="w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm text-gray-800 focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                 placeholder="••••••••" />
        </div>

        <button type="submit"
                class="w-full py-2.5 bg-brand-600 hover:bg-brand-700 text-white font-semibold text-sm rounded-lg transition-colors">
          Sign In
        </button>
      </form>

      <p class="mt-4 text-center text-xs text-gray-400">Default: admin / admin123</p>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">
      Moodle · Zoho Integration v3 &nbsp;·&nbsp; Admin Panel
    </p>
  </div>
</body>
</html>
